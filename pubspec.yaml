name: petspeak_ai
description: An app that translates pet sounds to human language and vice versa
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  get_storage: ^2.1.1
  firebase_core: ^3.13.0
  firebase_analytics: ^11.4.5
  firebase_messaging: ^15.2.5
  image_picker: ^1.1.2
  video_player: ^2.9.5
  shimmer: ^3.0.0
  audio_waveforms: ^1.3.0
  flutter_svg: ^2.1.0
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  cached_network_image: ^3.4.1
  animations: ^2.0.11
  lottie: ^3.3.1
  audioplayers: ^6.4.0
  permission_handler: ^12.0.0+1
  app_links: ^6.4.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: AskVetIcon
      fonts:
        - asset: assets/fonts/AskVetIcon.ttf

    - family: ReelIcon
      fonts:
        - asset: assets/fonts/ReelIcon.ttf

    - family: Google
      fonts:
        - asset: assets/fonts/Google.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700